{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Editar Categoria</h3>
  <a href="{{ url_for('admin.categories') }}" class="btn btn-outline-secondary">Voltar</a>
</div>
<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" name="name" class="form-control" value="{{ category.name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <textarea name="description" class="form-control" rows="2">{{ category.description or '' }}</textarea>
      </div>
      <button class="btn btn-primary">Salvar alterações</button>
      <a href="{{ url_for('admin.categories') }}" class="btn btn-outline-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
