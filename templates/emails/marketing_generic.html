<!doctype html>
<html>
  <body style="margin:0;padding:24px;background:#f6f8fb;font-family:system-ui,Segoe UI,Arial">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
      <tr><td align="center">
        <table role="presentation" width="640" cellspacing="0" cellpadding="0" style="background:#fff;border-radius:12px;padding:24px;border:1px solid #e5e7eb">
          <tr><td>
            <h2 style="margin:0 0 12px 0;color:#111827;font-weight:800">{{ subject }}</h2>
            <div style="color:#374151;line-height:1.55">{{ body_html|safe }}</div>
            <p style="color:#6b7280;font-size:12px;margin-top:24px">
              Enviado para {{ lead.email }}{% if lead.name %} ({{ lead.name }}){% endif %}.
            </p>
          </td></tr>
        </table>
      </td></tr>
    </table>
  </body>
</html>
